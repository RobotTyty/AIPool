<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christy's World</title>
    <style>
        body {
            background-color: #FFE4E1; /* 柔和的粉紅色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #FF69B4;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #FF69B4;
            border-radius: 8px;
        }

        .content-display {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #FF69B4;
            border-radius: 4px;
        }

        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF1493;
        }

        #preview {
            margin-top: 20px;
        }

        img, video {
            max-width: 100%;
            margin-top: 10px;
        }

        /* 添加 AI 聊天框的樣式 */
        .ai-chat-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #FF69B4;
            border-radius: 8px;
        }

        .ai-response {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #FF69B4;
            border-radius: 8px;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #FFE4E1;
            margin-left: 20%;
        }

        .ai-message {
            background-color: #fff;
            margin-right: 20%;
        }

        .message-image {
            max-width: 300px;
            max-height: 300px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Christy's World</h1>
        
        <div class="ai-chat-section">
            <h2>與 AI 對話</h2>
            <div id="chatHistory" class="chat-history"></div>
            
            <textarea id="aiPrompt" placeholder="問問 AI..."></textarea>
            <input type="file" id="aiImageInput" accept="image/*">
            <button onclick="askAI()">發送</button>
            <div id="aiResponse" class="ai-response"></div>
        </div>

        <div class="upload-section">
            <h2>分享你的故事</h2>
            <textarea id="textContent" placeholder="寫下你的想法..."></textarea>
            
            <div>
                <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
                <button onclick="uploadContent()">發布</button>
            </div>
        </div>

        <div class="content-display" id="contentDisplay">
            <!-- 上傳的內容會顯示在這裡 -->
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDS4YjYyL74roAGDexeDIPXb5Xfc4IfQYw';
        let chatHistory = [];

        async function askAI() {
            const prompt = document.getElementById('aiPrompt').value;
            const imageInput = document.getElementById('aiImageInput');
            const responseDiv = document.getElementById('aiResponse');
            const chatHistoryDiv = document.getElementById('chatHistory');
            
            if (!prompt && !imageInput.files[0]) return;
            
            responseDiv.textContent = '思考中...';
            
            try {
                let requestBody = {
                    contents: [{
                        parts: []
                    }]
                };

                if (prompt) {
                    requestBody.contents[0].parts.push({
                        text: prompt
                    });
                }

                if (imageInput.files[0]) {
                    const imageData = await readFileAsBase64(imageInput.files[0]);
                    requestBody.contents[0].parts.push({
                        inline_data: {
                            mime_type: imageInput.files[0].type,
                            data: imageData
                        }
                    });
                }

                const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-pro-vision:generateContent?key=' + API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    
                    chatHistory.push({
                        role: 'user',
                        content: prompt,
                        image: imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : null
                    });
                    chatHistory.push({
                        role: 'ai',
                        content: aiResponse
                    });

                    updateChatDisplay();
                    
                    document.getElementById('aiPrompt').value = '';
                    imageInput.value = '';
                } else {
                    throw new Error('Unexpected API response structure');
                }
            } catch (error) {
                console.error('Error details:', error);
                responseDiv.textContent = '抱歉，出現了錯誤：' + error.message;
            }
        }

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64String = reader.result.split(',')[1];
                    resolve(base64String);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function updateChatDisplay() {
            const chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = '';

            chatHistory.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${message.role}-message`;

                if (message.image) {
                    const img = document.createElement('img');
                    img.src = message.image;
                    img.className = 'message-image';
                    messageDiv.appendChild(img);
                }

                const textDiv = document.createElement('div');
                textDiv.textContent = message.content;
                messageDiv.appendChild(textDiv);

                chatHistoryDiv.appendChild(messageDiv);
            });

            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;
        }

        function uploadContent() {
            const text = document.getElementById('textContent').value;
            const files = document.getElementById('mediaInput').files;
            const contentDisplay = document.getElementById('contentDisplay');

            // 創建新的內容區塊
            const newContent = document.createElement('div');
            newContent.style.marginBottom = '20px';
            newContent.style.padding = '15px';
            newContent.style.backgroundColor = '#fff';
            newContent.style.borderRadius = '8px';

            // 添加文字
            if (text) {
                const textElement = document.createElement('p');
                textElement.textContent = text;
                newContent.appendChild(textElement);
            }

            // 添加媒體文件
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(file);
                    newContent.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = URL.createObjectURL(file);
                    newContent.appendChild(video);
                }
            });

            // 將新內容添加到顯示區域
            contentDisplay.insertBefore(newContent, contentDisplay.firstChild);

            // 清空輸入
            document.getElementById('textContent').value = '';
            document.getElementById('mediaInput').value = '';
        }
    </script>
</body>
</html>
